<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tournament</title>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 300% 300%;
            animation: gradient 20s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 20px 0;
            background: linear-gradient(to right, #fff, #ffffffaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .cover-upload {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cover-upload:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.05);
        }

        .cover-upload input {
            display: none;
        }

        button {
            background: white;
            color: black;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            transform: scale(1.02);
        }

        .preview-image {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Tournament</h1>
        <div class="subtitle">Set up your pickleball tournament details</div>

        <form id="createTournamentForm">
            <div class="form-grid">
                <div class="input-group">
                    <label for="tournamentName">Tournament Name</label>
                    <input type="text" id="tournamentName" required placeholder="e.g., Summer Pickleball Championship">
                </div>

                <div class="input-group">
                    <label for="hostedBy">Hosted By</label>
                    <input type="text" id="hostedBy" required placeholder="Your name or organization">
                </div>
            </div>

            <div class="form-grid">
                <div class="input-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>

                <div class="input-group">
                    <label for="time">Time</label>
                    <input type="time" id="time" required>
                </div>
            </div>

            <div class="input-group">
                <label for="location">Location</label>
                <input type="text" id="location" required placeholder="Enter venue address">
            </div>

            <div class="input-group">
                <label for="spots">Number of Spots</label>
                <select id="spots" required>
                    <option value="8">8 Players</option>
                    <option value="16">16 Players</option>
                    <option value="32">32 Players</option>
                </select>
            </div>

            <div class="input-group">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Add any additional details about your tournament..."></textarea>
            </div>

            <div class="input-group">
                <label>Cover Image</label>
                <div class="cover-upload" onclick="document.getElementById('coverImage').click()">
                    <input type="file" id="coverImage" accept="image/*" onchange="previewImage(this)">
                    <p>Click to upload cover image</p>
                    <img id="imagePreview" class="preview-image" alt="Preview">
                </div>
            </div>

            <button type="submit">Create Tournament â†’</button>
        </form>
    </div>

    <script>
        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('createTournamentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Tournament created! Redirecting to bracket...');
            window.location.href = '../Tournament/bracket.html';
        });
    </script>
</body>
</html>
